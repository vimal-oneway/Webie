<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <title>Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="EquilibirumImg">
          <img src="./img/image-equilibrium.jpg" alt="img" id="img" />

          <div class="overlay"></div>
          <div class="iconOverlay">
            <img src="./img/icon-view.svg" alt="icon-view" class="iconView" />
          </div>
        </div>
        <!-- Equilibrium details -->
        <div class="Equilibrium">
          <a href="#" class="hover">Equilibrium #3429</a>

          <p class="para">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <!-- contains the price and day left -->
        <div class="priceDay">
          <section class="price">
            <img
              src="./img/icon-ethereum.svg"
              alt="icon-ethereum"
              class="icons"
            />
            <p id="Price">0.041ETH</p>
          </section>
          <section class="days">
            <img src="./img/icon-clock.svg" alt="icon-clock" class="icon" />
            <p class="para">3 days left</p>
          </section>
        </div>

        <hr class="line" />

        <div class="name">
          <img src="./img/image-avatar.png" alt="image-avatar" id="avatar" />
          <p class="Author">Creation of</p>
          <a href="#" class="hover">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
